<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" type="text/css" href="stylePartTwo.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <div class="box">
    <img
      src="https://raw.githubusercontent.com/Katja721/rock-paper-scissors/84c5de74ba1e7fbf648d7c93acc138f3b4d3e752/images/logo.svg"
    />
    <div class="scoreSqaure">
      <p>SCORE</p>
      <span class="score">0</span>
    </div>
  </div>
  <div class="player">
    <button class="rockBtn2">
      <img src="images/icon-rock.svg" alt="rock"/> 
    </bitton>
    <button class="paperBtn2">
      <img src="images/icon-paper.svg" alt="paper">
    </button>
    <button class="scissorsBtn2">
      <img src="images/icon-scissors.svg" alt="scissors">
    </button>
    <button class="lizardBtn2">
      <img src="images/icon-lizard.svg" alt="lizard">
    </button>
    <button class="spockBtn2">
      <img src="images/icon-spock.svg" alt="spock">
    </button>
  </div>
  <div class="house">
    <button class="rockBtnHouse2 hidden">
      <img src="images/icon-rock.svg" alt="rock"/> 
    </bitton>
    <button class="paperBtnHouse2 hidden">
      <img src="images/icon-paper.svg" alt="paper">
    </button>
    <button class="scissorsBtnHouse2 hidden">
      <img src="images/icon-scissors.svg" alt="scissors">
    </button>
    <button class="lizardBtnHouse2 hidden">
      <img src="images/icon-lizard.svg" alt="lizard">
    </button>
    <button class="spockBtnHouse2 hidden">
      <img src="images/icon-spock.svg" alt="spock">
    </button>
  </div>
  <img src="images/bg-pentagon.svg" class="pentagon">
  <button class="rules2">RULES</button>
    <div class='overlay2 hidden'>
      <div class="module2">
        <img src="images/image-rules-bonus.svg">
        <img src="images/icon-close.svg" class="close2">
      </div>
    </div>
    <button class="again2 hidden">PLAY AGAIN</button>
    <p class="resultParagraph2"></p>
  <script src="scriptVersion2.js"></script>
</body>
</html>
